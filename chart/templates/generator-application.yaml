apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: {{ template "aldaas.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  serviceAccountName: {{ .Values.serviceAccountName }}
  entrypoint: init
  templates:
    - name: init
      steps:
        - - name: get-last-snapshot
            template: get-last-snapshot
        - - name: create-pvc-from-snapshot
            template: create-pvc-from-snapshot
            arguments:
              parameters:
              - name: snap-name
                value: '{{`{{steps.get-last-snapshot.outputs.result}}`}}'
        - - name: create-deploment
            template: create-deploment
            arguments:
              parameters:
              - name: pvc-name
                value: '{{`{{steps.create-pvc-from-snapshot.outputs.parameters.pvc-name-from-snap}}`}}'
          - name: create-service
            template: create-service
            arguments:
              parameters:
              - name: pvc-name
                value: '{{`{{steps.create-pvc-from-snapshot.outputs.parameters.pvc-name-from-snap}}`}}'
        - - name: create-ingress
            template: create-ingress
            arguments:
              parameters:
              - name: service-name
                value: '{{`{{steps.create-service.outputs.parameters.service-name}}`}}'
              - name: pvc-name
                value: '{{`{{steps.create-pvc-from-snapshot.outputs.parameters.pvc-name-from-snap}}`}}'
        - - name: wait-service
            template: wait-service
            arguments:
              parameters:
              - name: service-name
                value: '{{`{{steps.create-service.outputs.parameters.service-name}}`}}'
    - name: wait-service
      container:
        args:
          - while ! nc -z '{{`{{inputs.parameters.service-name}}`}}' {{ .Values.application.port }}; do sleep 1; done
        command:
          - sh
          - -c
        image: alpine
      inputs:
        parameters:
          - name: service-name
    - name: get-last-snapshot
      container:
        name: main
        image: rancher/kubectl:{{ .Values.kubectl }}
        command:
          - kubectl
        args:
          - -n
          - {{ .Release.Namespace }}
          - get
          - volumesnapshots
          - -l
          - status=ready,aldaas={{ template "aldaas.fullname" . }}
          - --sort-by=.metadata.creationTimestamp
          - -o
          - jsonpath={.items[0].metadata.name}
    - name: create-pvc-from-snapshot
      inputs:
        parameters:
          - name: snap-name
      resource:
        action: create
        setOwnerReference: true
        manifest: |
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            generateName: pvc-{{ template "aldaas.fullname" . }}-
          spec:
            storageClassName: {{ .Values.rook.storageClassName }}
            dataSource:
              name: '{{`{{inputs.parameters.snap-name}}`}}'
              kind: VolumeSnapshot
              apiGroup: snapshot.storage.k8s.io
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.application.storage }}
      outputs:
        parameters:
          - name: pvc-name-from-snap
            valueFrom:
              jsonPath: '{{`{.metadata.name}`}}'
    - name: create-deploment
      inputs:
        parameters:
          - name: pvc-name
      resource:
        action: create
        setOwnerReference: true
        manifest: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:            
            generateName: app-{{ template "aldaas.fullname" . }}-
            labels:
              aldaas: '{{`{{inputs.parameters.pvc-name}}`}}'
          spec:
            replicas: 1
            selector:
              matchLabels:
                aldaas: '{{`{{inputs.parameters.pvc-name}}`}}'
            template:
              metadata:
                labels:
                  aldaas: '{{`{{inputs.parameters.pvc-name}}`}}'
              spec:
                containers:
                  - imagePullPolicy: Always
                    name: application
                    volumeMounts:
                      - name: workdir
                        mountPath: {{ .Values.application.mount }}
                    {{- if  .Values.application.args }}
                    command:
                      {{- range .Values.application.args }}
                        - {{ . -}}
                      {{ end }}
                    {{- end }}
                    {{- if  .Values.application.command }}
                    args:
                      {{- range .Values.application.command }}
                        - {{ . -}}
                      {{ end }}
                    {{- end }}
                    {{- if  .Values.application.env }}
                    env:
                      {{- range .Values.application.env }}
                      - name: {{ .name }}
                        value: {{ .value }}
                      {{- end }}
                    {{- end }}
                    image: "{{ .Values.application.image }}:{{ .Values.application.tag }}"                
                    readinessProbe:
                      tcpSocket:
                        port: {{ .Values.application.port }}
                    {{- with .Values.application.resources }}
                    resources:
                      {{- toYaml . | nindent 22 }}
                    {{- end }}
                  - imagePullPolicy: Always
                    name: tunnel
                    image: "{{ .Values.tunnel.image }}:{{ .Values.tunnel.tag }}" 
                    command:
                     - tcp-over-websocket
                    args:
                     - server
                     - -listen_ws
                     - 0.0.0.0:{{ .Values.tunnel.port }}
                     - -connect_tcp
                     - 0.0.0.0:{{ .Values.application.port }}
                    readinessProbe:
                      tcpSocket:
                        port: {{ .Values.tunnel.port }}
                volumes:
                  - persistentVolumeClaim:
                      claimName: '{{`{{inputs.parameters.pvc-name}}`}}'
                    name: workdir
    - name: create-service
      inputs:
        parameters:
          - name: pvc-name
      resource:
        action: create
        setOwnerReference: true
        manifest: |
          apiVersion: v1
          kind: Service
          metadata:
            generateName: svc-{{ template "aldaas.fullname" . }}-
            labels:
              aldaas: '{{`{{inputs.parameters.pvc-name}}`}}'
          spec:
            ports:
              - port: {{ .Values.application.port }}
                protocol: TCP
                name: application
                targetPort: {{ .Values.application.port }}
              - port: {{ .Values.tunnel.port }}
                protocol: TCP
                name: tunnel
                targetPort: {{ .Values.tunnel.port }}
            selector:
              aldaas: '{{`{{inputs.parameters.pvc-name}}`}}'
            sessionAffinity: None
            type: ClusterIP
      outputs:
        parameters:
          - name: service-name
            valueFrom:
              jsonPath: '{{`{.metadata.name}`}}'
    - name: create-ingress
      inputs:
        parameters:
          - name: pvc-name
          - name: service-name
      resource:
        action: create
        setOwnerReference: true
        manifest: |
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            generateName: ingress-{{ template "aldaas.fullname" . }}-
            labels:
              aldaas: '{{`{{inputs.parameters.pvc-name}}`}}'
          spec:
            rules:
              - host: {{ .Values.domain }}
                http:
                  paths:
                    - backend:
                        service:
                          name: '{{`{{inputs.parameters.service-name}}`}}'
                          port:
                            number: {{ .Values.tunnel.port }}
                      path: /{{ template "aldaas.fullname" . }}/{{ .Values.tunnel.token }}/{{`{{inputs.parameters.service-name}}`}}
                      pathType: Prefix